#
# unbind tab for tab-completion working
#
unbind tab
#
# Prefix auf ctrl-a (screen like :))
#
set -g prefix C-a
unbind C-b
bind C-a send-prefix
#
# Mit space zun n√§chsten tab
#
bind ' ' next
#
# mit p zum vorherigen Tab
#
bind p previous-window
#
# mit cursor soll's auch gehen
#
bind Left previous-window
bind Right next


# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

set -g default-terminal "screen-256color"

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

setw -g mode-keys vi

unbind [
bind Escape copy-mode

unbind v
bind v paste-buffer

# vi-style copying
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
bind-key -T copy-mode-vi 'c' send -X copy-selection-and-cancel


